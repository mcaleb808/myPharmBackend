version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1
        environment:
          PGHOST: 127.0.0.1
          PGUSER: tester
          NODE_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: test_mypharm
          POSTGRES_PASSWORD: ''
          POSTGRES_USER: tester
          working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing the project dependencies
          command: yarn
      - run: 
          name: Installing "sequelize cli" globally
          command: yarn global add sequelize-cli
      - run: 
          name: Installing "pg" globally
          command: yarn global add pg
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: 
          name: Opening the PostgreSQL connection.
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: 
          name: Run database migrations
          command: yarn run migrate
      - run:
          name: "Run the tests and collect coverage"
          command: |
            ./cc-test-reporter before-build
            yarn run test
            ./cc-test-reporter after-build --exit-code $?
      - run:
          name: "Submit the coverage report to coveralls"
          command: yarn run coveralls
